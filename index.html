<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="img/logo.png" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="/img/chip.png" alt="" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 3040 5020 5060</h5>
                        <h5 class="name">Clapy Codes</h5>
                    </div>

                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>For Customer service call +977 4344 3434 or email at mastercard@gmail.com</h6>
                <span class="magnetic-strip">
                    <div class="signature"><i>005</i></div>
                    <h5>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illum, accusamus odio explicabo reiciendis blanditiis accusantium.</h5>
                </span>
            </div>
        </div>
    </section>

  </body>
</html>
